<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .dsd-text { 
        font-family: 'Arial', 'Helvetica', sans-serif; 
        font-weight: bold; 
        font-size: 42px; 
        fill: #1a4d2e; 
        letter-spacing: 2px; 
      }
    </style>
  </defs>
  
  <!-- Quadratisches Icon mit abgerundeten Ecken -->
  <rect x="5" y="5" width="90" height="90" rx="8" ry="8" fill="none" stroke="#1a4d2e" stroke-width="2.5"/>
  
  <!-- Hügel (dunkelgrün) - bildet die Basis -->
  <path d="M 5 95 Q 25 88, 45 92 Q 65 88, 95 95 L 95 100 L 5 100 Z" fill="#1a4d2e"/>
  
  <!-- Baum: Sichtbarer Stamm -->
  <rect x="42" y="70" width="16" height="20" fill="#1a4d2e" rx="2"/>
  
  <!-- Baum: Volle, runde Krone -->
  <circle cx="50" cy="58" r="18" fill="#1a4d2e"/>
  <ellipse cx="50" cy="55" rx="20" ry="22" fill="#1a4d2e"/>
  <ellipse cx="48" cy="53" rx="17" ry="20" fill="#1a4d2e"/>
  <ellipse cx="52" cy="53" rx="17" ry="20" fill="#1a4d2e"/>
  
  <!-- Heller, geschwungener Pfad/Weg (weiß) - von unten links zur Mitte -->
  <path d="M 8 94 Q 20 90, 35 92 Q 50 90, 65 92 Q 80 90, 92 94" 
        stroke="white" 
        stroke-width="5" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Text: DSD -->
  <text x="110" y="65" class="dsd-text">DSD</text>
</svg>
