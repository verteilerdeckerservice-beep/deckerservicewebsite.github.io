<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .dsd-text { 
        font-family: 'Arial', 'Helvetica', sans-serif; 
        font-weight: bold; 
        font-size: 42px; 
        fill: #1a4d2e; 
        letter-spacing: 2px; 
      }
    </style>
  </defs>
  
  <!-- Quadratisches Icon mit abgerundeten Ecken -->
  <rect x="5" y="5" width="90" height="90" rx="8" ry="8" fill="none" stroke="#1a4d2e" stroke-width="2.5"/>
  
  <!-- Baum: Kurzer, dicker Stamm -->
  <rect x="42" y="65" width="16" height="25" fill="#1a4d2e" rx="2"/>
  
  <!-- Baum: Dichte, unregelmäßige, wolkenartige Krone -->
  <ellipse cx="50" cy="50" rx="22" ry="28" fill="#1a4d2e"/>
  <ellipse cx="45" cy="48" rx="18" ry="24" fill="#1a4d2e"/>
  <ellipse cx="55" cy="48" rx="18" ry="24" fill="#1a4d2e"/>
  <ellipse cx="50" cy="42" rx="16" ry="22" fill="#1a4d2e"/>
  <ellipse cx="48" cy="45" rx="14" ry="20" fill="#1a4d2e"/>
  <ellipse cx="52" cy="45" rx="14" ry="20" fill="#1a4d2e"/>
  
  <!-- Zwei geschwungene Linien für Hügel -->
  <path d="M 15 85 Q 30 75, 45 80 Q 60 75, 85 85" stroke="#1a4d2e" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 12 90 Q 28 80, 43 85 Q 58 80, 88 90" stroke="#1a4d2e" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Text: DSD -->
  <text x="110" y="65" class="dsd-text">DSD</text>
</svg>

